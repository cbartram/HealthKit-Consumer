language: java
install: true

os: linux
dist: trusty
jdk: openjdk11

# don't need more than a few levels for our builds
git:
  depth: 10
  quiet: true

script:
  - ./gradlew build --scan -s

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

notifications:
  email: false