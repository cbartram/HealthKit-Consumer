language: java
install: true

os: linux
dist: trusty
jdk: openjdk11

secure:
  - ""

git:
  depth: 10
  quiet: true

addons:
  sonarcloud:
    organization: "cbartram-github"
    token:
      secure: ""

script:
  - ./gradlew build --scan -s
  - ./gradlew sonarqube -Dsonar.

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

notifications:
  email: false