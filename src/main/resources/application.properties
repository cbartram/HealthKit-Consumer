#
# Application Properties
#
spring.application.name=Health


#
# MongoDB connection details
#
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=admin
spring.data.mongodb.password=secret
spring.data.mongodb.database=metrics

#
# Spring Security
#
spring.security.oauth2.resourceserver.jwt.issuer-uri=${OAUTH_ISSUER_URL:https://craftyyak.auth0.com/}
auth0.audience=${OAUTH_AUDIENCE:http://localhost:8080}
auth0.client_id=${CLIENT_ID:client_id}
auth0.client_secret=${CLIENT_SECRET:client_secret}
spring.security.username=${BASIC_AUTH_USERNAME:user}
spring.security.pass=${BASIC_AUTH_PASSWORD:password}