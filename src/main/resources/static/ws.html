<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The HTML5 Herald</title>
        <meta name="description" content="The HTML5 Herald">
        <meta name="author" content="SitePoint">
    </head>

    <body>
        <h1>Welcome to the Greeter Reactive using Spring</h1>
        <script>
            window.addEventListener('load', () => {
               let ws = new WebSocket('ws://localhost:8080/ws/metrics');
               ws.addEventListener('open', () => {
                  let nameToGreet = window.prompt('What name would you like to greet?');
                  ws.send(nameToGreet);
               });

               ws.addEventListener('message', (msg) => {
                   console.log('[INFO] New Greetings', msg.data)
               });
            });
        </script>
    </body>
</html>
